<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script>
        window.onload = function () {
            const videos = [];
            const previewButtons = [];
            const targets = [];
            let currentPlayingIndex = -1;

            for (let i = 0; i < 10; i++) {
                // Select video elements and pre-load them
                videos[i] = document.querySelector(`#video-${i}`);
                previewButtons[i] = document.querySelector(`#preview-${i}`);
                targets[i] = document.querySelector(`#mytarget-${i}`);

                videos[i].load(); // Preload videos

                targets[i].addEventListener("targetFound", () => {
                    if (currentPlayingIndex !== i) {
                        if (currentPlayingIndex !== -1) {
                            videos[currentPlayingIndex].pause();
                            videos[currentPlayingIndex].currentTime = 0;
                            videos[currentPlayingIndex].setAttribute("visible", "false");
                        }
                        videos[i].setAttribute("visible", "true");
                        currentPlayingIndex = i;
                    }
                    previewButtons[i].setAttribute("visible", true);
                });

                targets[i].addEventListener("targetLost", () => {
                    videos[i].pause();
                    previewButtons[i].setAttribute("visible", false);
                });

                previewButtons[i].addEventListener("click", () => {
                    previewButtons[i].setAttribute("visible", false);
                    videos[i].play();
                });
            }
        };
    </script>
</head>
<body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <img id="preview-image" src="./play.png" />
            <video id="video-0" src="./Video/1.mp4" webkit-playsinline playsinline loop crossorigin="anonymous" visible="false"></video>
            <video id="video-1" src="./Video/2.mp4" webkit-playsinline playsinline loop crossorigin="anonymous" visible="false"></video>
            <video id="video-2" src="./Video/3.mp4" webkit-playsinline playsinline loop crossorigin="anonymous" visible="false"></video>
            <video id="video-3" src="./Video/4.mp4" webkit-playsinline playsinline loop crossorigin="anonymous" visible="false"></video>
            <video id="video-4" src="./Video/5.mp4" webkit-playsinline playsinline loop crossorigin="anonymous" visible="false"></video>
            <video id="video-5" src="./Video/6.mp4" webkit-playsinline playsinline loop crossorigin="anonymous" visible="false"></video>
            <video id="video-6" src="./Video/7.mp4" webkit-playsinline playsinline loop crossorigin="anonymous" visible="false"></video>
            <video id="video-7" src="./Video/8.mp4" webkit-playsinline playsinline loop crossorigin="anonymous" visible="false"></video>
            <video id="video-8" src="./Video/9.mp4" webkit-playsinline playsinline loop crossorigin="anonymous" visible="false"></video>
            <video id="video-9" src="./Video/10.mp4" webkit-playsinline playsinline loop crossorigin="anonymous" visible="false"></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable"></a-camera>

        <!-- Markers -->
        <a-entity id="mytarget-0" mindar-image-target="targetIndex: 0">
            <a-video width="1" height="0.552" position="0 0 0" src="#video-0"></a-video>
            <a-image id="preview-0" visible="false" class="clickable" src="#preview-image" width="0.2" height="0.2" position="0 0 0.1"></a-image>
        </a-entity>

        <a-entity id="mytarget-1" mindar-image-target="targetIndex: 1">
            <a-video width="1" height="0.552" position="0 0 0" src="#video-1"></a-video>
            <a-image id="preview-1" visible="false" class="clickable" src="#preview-image" width="0.2" height="0.2" position="0 0 0.1"></a-image>
        </a-entity>
